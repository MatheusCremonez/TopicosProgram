<!DOCTYPE HTML>
<html lang="pt-BR">

    <head>  <!-- link para os css e js utilizados -->
        <meta charset="utf-8">
        <meta name="viewport" media="screen" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
