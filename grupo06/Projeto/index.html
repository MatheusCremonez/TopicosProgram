<!DOCTYPE HTML>
<html lang="pt-BR">

    <head>  <!-- link para os css e js utilizados -->
        <meta charset="utf-8">
        <meta name="viewport" media="screen" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link rel="icon" type="imagem/png" href="images/mortyIcon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/styleMenu.css">
        <script type="text/javascript" src="js/logicMenu.js"></script>

        <title>Rick And Morty</title>
    </head>

    <body onload="configInicial();"> <!-- Ao inicio do jogo, chama a config inicial -->

        <div id="divMenu"> <!-- Botões do menu e da intro -->
            <form>
                <input class="buttonDesign" id="inputInicioJogo" type="button" name="iniciar" value="Iniciar Jogo" onclick="iniciarJogo();" />

                <div class="clear"></div>

                <input class="buttonDesign" id="inputJogar" type="button" name="jogar" value="Jogar" onclick="inicioIntro();" />
                
                <input class="buttonDesign" id="inputContinue" type="button" name="continuar1" value="..." onclick="introContinue();" />

                <div id="musicButton" onclick="musicOption()">
                    <img id="volume" src="images/volume.png">
                </div>
                        
            </form>    

        </div>

        <audio id="music" autoplay loop>    <!-- audio do menu e introdução -->
            <source src="musics/intro.mp3" type="audio/mpeg">
        </audio>

    </body>

</html>
